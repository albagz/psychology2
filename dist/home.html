
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

    <!DOCTYPE html>
    <html >
    
    <head>
      <meta charset="UTF-8">
      <link rel="shortcut icon" type="image/png" href="http://www.freeiconspng.com/uploads/news-icon-21.png"/>
      <title>Today</title>
      
      
      
      
          <style>
          @-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    
    html, body {
    width: 100%;
    height: auto;
    }
    
    body { 
    font: normal 2em/2.5em "Open Sans", Arial, Verdana,sans-serif; 
    color: #333; 
    }
    .button {
      padding: 10px 17px;
      background:transparent;
      color:#fff;
      border: 2px solid white;
      font-size: 18px;
    }
    
    .button:hover {
      background: #34344A;
      color: white;
      transition: all .3s ease-in-out;
    }
    .fade-in {
        opacity:0;
        -webkit-animation:fadeIn ease-in 1; 
        -moz-animation:fadeIn ease-in 1;
        animation:fadeIn ease-in 1;
    
        -webkit-animation-fill-mode:forwards;  
        -moz-animation-fill-mode:forwards;
        animation-fill-mode:forwards;
    
        -webkit-animation-duration:0.3s;
        -moz-animation-duration:0.3s;
        animation-duration:0.3s;
    
        -webkit-animation-delay: 0.5s;
        -moz-animation-delay: 0.5s;
        animation-delay: 0.5s; /*delay before the background-image appears*/
    }
    .splash {
    background: url('http://media.architecturaldigest.com/photos/5699802bc6772b7614567435/2:1/w_2560/new-york-city-guide.jpg') center center;
         background-size: cover;
         background-attachment: fixed;
         position: absolute;
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
         min-height: 360px;
         z-index: 999;
         text-align: center;
     }
    
    .splash-title { 
        color:#34344A;
        font-size: 10em;
        margin-top: 200px;
        -webkit-animation-delay: 1s;
        -moz-animation-delay: 1s;
        animation-delay: 1.5s; /*delay before the title appears*/
        text-decoration: underline;
    }
        </style>
    
      <script>
      window.console = window.console || function(t) {};
    </script>
    
      
      
      <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
    
    </head>
    
    <body translate="no" >
    
        <div class="splash fade-in">
      <h1 class="splash-title fade-in ">TODAY</h1>
      <a class="button" href="index.html">ENTER</a>
    </div> <!-- END .splash -->

    </body>
    </html>

</html>
